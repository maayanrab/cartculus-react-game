<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CartCulus Game</title>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png" />
    <meta name="theme-color" content="#0d6efd" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Shared navbar placeholder (renders from cartculus.com script) -->
    <div data-cartculus-navbar></div>

    <!-- React root -->
    <div id="root"></div>

    <!-- Bootstrap JS bundle (required by navbar) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      defer
      crossorigin="anonymous"
    ></script>

    <!-- Shared navbar component (always latest from main site) -->
    <script src="https://cartculus.com/components/navbar.js" defer></script>
  </body>
</html>
